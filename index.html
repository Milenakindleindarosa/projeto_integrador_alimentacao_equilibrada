<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alimentação Saudavel</title>
    <script defer src="java.js"></script>
</head>
<body>
    <form action="" method="post" data-form>
        <p>
            <label for="setor">Intolerância/restrições:</label>

            <select id="setor" name="setor">

                <option value="1">Nenhuma</option>

                <option value="2">Lactose</option>

                <option value="3">Glúten</option>

                <option value="4">Diabetes</option>

                <option value="5">Vegetariano</option>

                <option value="6">Vegano</option>

            </select>
        </p>

        <p>
            <button type="submit" data-button>
                ENVIAR
            </button>
        </p>

    </form>
</body>
</html>
